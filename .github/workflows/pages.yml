name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create gh-pages branch if it doesn't exist
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || echo "Creating new gh-pages branch"

      - name: Copy content from main
        run: |
          git checkout main -- .
          git reset HEAD .git .github .gitignore README.md 2>/dev/null || true
          rm -rf .git .github .gitignore README.md 2>/dev/null || true

      - name: Commit and push to gh-pages
        run: |
          git add .
          git commit -m "Deploy from main" --allow-empty || echo "Nothing to commit"
          git push origin gh-pages --force
